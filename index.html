<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/css-reset-and-normalize/css/reset-and-normalize.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <meta charset="UTF-8">
    <title>Bill & Napa</title>
</head>
<body>
<div class="page">
    <header class="page-header">
        <h1 class="page-title">B<span class="extra">ill</span>&amp;N<span class="extra">apa</span></h1>
        <nav class="page-nav">
            <ul class="menu">
                <li class="menu-item"><a href="#">Registry</a></li>
                <li class="menu-item"><a href="#">Store</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-main product">
    </section>

    <aside class="page-aside all-new-picker">
        <div class="aside-title"></div>
        <ul class="products">
            <!--
            <li class="product-item">
                <div class="product-img">Standin</div>
            </li>
            -->
        </ul>
    </aside>
</div>
<template id="product-detail-tpl">
    <h2 class="product-title"></h2>
    <img class="product-img" src=""/>
    <div class="product-price">
        <span class="price-currency">$</span>
        <span class="price-value">${this.priceLow}</span>
    </div>
    <div class="product-description"></div>
    <a class="product-link" href="">More Info</a>
</template>
<script src="./js/main.js"></script>
</body>
</html>
