<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
    <meta charset="UTF-8">
    <title>Bill & Napa</title>
</head>
<body>
<div id="hud"></div>
<div class="page">
    <header class="page-header">
        <h1 class="page-title">B<span class="extra">ill</span>&amp;N<span class="extra">apa</span></h1>
        <nav class="page-nav">
            <ul class="menu">
                <li class="menu-item"><a href="#">Registry</a></li>
                <li class="menu-item"><a href="#">Store</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-main product-main">
    </section>

    <aside class="page-aside all-new-picker">
        <div class="aside-title"></div>
        <ul class="aside-products">
        </ul>
    </aside>
</div>

<template id="product-detail-tpl">
    <h2 class="product-title"></h2>
    <div class="product-img">
        <img class="" src=""/>
        <div class="product-price">
            <span class="price-currency">$</span>
            <span class="price-value low"></span>
            <span class="price-value high"></span>
        </div>
    </div>
    <div class="product-description">
        <div class="product-description-text"></div>
    </div>
    <nav class="actions product-actions">
        <a class="product-link btn" href="">More Info</a>
        <a class="view-gallery btn btn-primary" href="#">Gallery</a>
    </nav>
</template>

<template id="gallery-overlay-tpl">
    <div class="gallery">
        <ul class="gallery-images">
        </ul>
        <div>
            <img src="" class="gallery-img">
        </div>
        <nav class="actions gallery-actions">
            <div class="btn btn-close">Close</div>
        </nav>
    </div>
</template>

<script src="./js/main.js"></script>
</body>
</html>
